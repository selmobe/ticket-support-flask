<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerberus Gate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>
<body>
    <div class="form-wrapper">
    <form class="form " action="" method="POST">

        <div class="card">     
            <div class="card-top">
                <img class="img-login" src="{{ url_for('static', filename='img/user.png') }}" alt="">
                <h2 class="title">Painel de Controle</h2>
                <p>Gerenciar seu negocio</p>
            </div>

            <div class="card-group">
                <label>Email</label>
                <input type="text" name="email" placeholder="Digite seu e-mail" value="{{ request.form.email }}" required>
            </div>

            <div class="card-group"> 
                <label>Senha</label>
                <input type="password" name="password" placeholder="Digite sua senha" value="{{ request.form.password }}" required>
            </div>

            <div class="card-group btn">
                <button type="submit">Acessar</button>
            </div>

            <div class="card-group">
                <label>NÃ£o possui cadastro? <a href="{{ url_for('register')}}">Registrar</a></label>
            </div>
            
            <div class="error">
                {% if error %}
                    <p class="error"><strong>Error:</strong><font-color="red"> {{ error }} </font-color></p>
                {% endif %}
            </div>

        </div>

    </form>
    </div>

    

</body>
</html>
